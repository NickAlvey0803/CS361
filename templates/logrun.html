    <!-- Welcome Page! -->




  {%block title %} Log Run {% endblock %}
      {%block content %}

   
        <div class="container">
            <h2>Time</h2>
            <span class = "timer" id="timer"> 0s </span>
            <progress 
              max = "1000" 
              value = "0" 
              class = "progress progress--rest" 
              id="progressBar"
              style="width: 80%;"
            ></progress>
        </div>

        <div class="container">
            <h2>Distance</h2>
            <span class = "timer" id="timer2"> 0 miles</span>
            <progress 
              max = "10" 
              value = "0" 
              class = "progress progress--rest" 
              id="progressBar2"
              style="width: 80%;"
            ></progress>
        </div>



      {% endblock %}

      <br/>

      <div class="container">

        <form action="/workouts" METHOD = "POST">
            <input type = "text" placeholder="Time" name="time">
            <input type = "text" placeholder="Distance" name="distance">
            <input type = "submit" value = "Log Run" class= "btn btn-secondary">

          </form>
        </div>
    
        <div class="container">
          <button class="btn btn-success btn-block active" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="startRun()">Start Your Run!</button>
        </div>

        <div class="container">
          <button class="btn btn-danger btn-block active" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="endRun()">End Run</button>
        </div>



  <script type="application/javascript">
    const timerElement = document.getElementById("timer");
    const distanceElement = document.getElementById("timer2");
    const progressBar = document.getElementById("progressBar");
    const progressBar2 = document.getElementById("progressBar2");

    let timerCounter = 0;
    let distanceCounter = 0.0;

    let flag = 0;

    function startRun() {
      const interval = setInterval(function() {
      if (timerCounter >= 1000) {
        clearInterval(interval);
      }

      timerCounter = timerCounter + 1;
      distanceCounter = distanceCounter + 0.005;
      timerElement.innerText = timerCounter + "s";
      distanceElement.innerText = distanceCounter + " miles"
      progressBar.value = timerCounter;
      progressBar2.value = distanceCounter;

      }, 1000);
    }
  
    function endRun() {
      flag = 1;
      timerCounter = 1000;
      timerElement.innerText = "0s";
      distanceElement.innerText = "0 miles"
      progressBar.value = 0;
      progressBar2.value = 0;
    }

    

    

  </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
