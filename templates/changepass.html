    {%block title %} Update Your Password {% endblock %}
    {%block content %}
      <div class = "container">
        <h1>Update Password </h1>
        <br/>
        <form action="/changepass" METHOD = "POST">
          <input type = "text" placeholder="Your Username" name="name">
          <input type = "text" placeholder="New Password" name="password">
          <input type = "submit" value = "Update Password" class= "btn btn-secondary">
        </form>
      </div>
    {% endblock %}
